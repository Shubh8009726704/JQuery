<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <script>

        $(document).ready(function(){
            $("p").css("border","3px solid red");
            $(".a").css("border","3px solid green");
            $("#b,div").css("border","3px solid blue");
            // $("div").css("border","yellow");
        })
    </script>
</head>
<body>
    <h2>Hands on 12 : Use a various selectors in jQuery</h2>
    <p>This is an Elements Selecotr</p>
    <p class="a">This is an Class Selecotr</p>
    <p id="b">This is an Id Selecotr</p>
    <div>This is a Div</div>

    
</body>
</html>
