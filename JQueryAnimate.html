        padding: 10px;

        line-height: 5;
    }
  </style>
</head>
<body>
    <h1>Hands on 16: Use of JQuery Animate() Method</h1>
    <button id="animatebtn">Animate</button>

    <div id="box">This is a div</p></div><br><br>

    <script>
        $(document).ready(function(){
            $("#animatebtn").click(function(){
                $("#box").animate({left: '400px',width:'200px',height:'200px',fontSize:'30px',borderRadius:'50%',lineHeight:'200px'},5000);
            })
        })
    </script>
